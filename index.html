<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="main flexBox">

        <div class="left">
            <div class="home layoutBgColor">
                <div class="homeGroup">
                    <div class="logo logoUtility">
                        <img src="/svgImages/logo.svg" alt="logo">
                    </div>
                    <div class="homeLogo logoUtility">
                        <img src="/svgImages/home.svg" alt="home">
                        <div class="homeDiv">Home</div>
                    </div>
                    <div class="search logoUtility">
                        <img src="/svgImages/search.svg" alt="search">
                        <div class="searchDiv">Search</div>
                    </div>
                </div>
            </div>

            <div class="library layoutBgColor">
                <div class="libraryGroup">
                    <div class="libraryLogo logoUtility">
                        <img src="/svgImages/library.svg" alt="library">
                        <div class="libraryDiv">Your Library</div>
                    </div>
                    <div class="addLogo">
                        <img src="/svgImages/add.svg" alt="add">
                    </div>
                </div>

                <div class="songsList">

                    <!-- <div class="listcard">
                        <div class="imgInfo">
                            <div class="listcardimg">
                                <img src="/svgImages/music.svg" alt="songImg">
                            </div>
                            <div class="listcardinfo">
                                <p class="listcardinfoName">SOng name</p>
                                <p class="listcardinfoArtist">Artist</p>
                            </div>
                        </div>
                       
                        <div class="playNow">
                            <div class="playCursor">Play Now </div>
                            <div class="playButton2 flexBox">
                                <img src="/svgImages/play.svg" alt="playButton2">
                            </div>
                        </div>
                   </div> -->
                   
                </div>
            </div>
        </div>

        <div class="right layoutBgColor">

            <div class="nav">
                <div class="arrows">
                    <div class="leftAr">
                        <img src="/svgImages/leftAr.svg" alt="add">
                    </div>
                    <div class="rightAr">
                        <img src="/svgImages/rightAr.svg" alt="add">
                    </div>
                </div>
                <div class="account">
                    <div class="signUp">Sign up</div>
                    <div class="logIn">Log in</div>
                </div>

            </div>

            <div class="playlistsContainer">
                <div class="heading">
                    <h2>Spotify Playlists</h2>
                </div>

                <div class="PlaylistsCards">
                    
                    <div class="card">
                        <div class="imgPlaylistDiv flexBox">
                            <img src="https://i.scdn.co/image/ab67706f0000000212c8869395784216af4b5e21" alt="playlistImg">
                        </div>
                        <div class="hoverPlay">
                            <img src="/svgImages/play.svg" alt="play">
                        </div>
                        <div class="imgText">
                            <p class="titlePlay">lofi beats</p>
                            <p class="descPlay">chill new beats,lofi vibes.new tracks every week</p>
                        </div>
                    </div>
                    
                
                </div>

            </div>

        </div>
  
    </div>
    <div class="footer">
            <div class="songDesc footerStyle">
                <div class="songImg">
                    <img src="https://i.scdn.co/image/ab67616d000048514a60872ae145776164540a7f" alt="songImg">
                </div>
                <div class="info">
                    <p class="songName">Heeriye</p>
                    <p class="songArtist">ARihit /singh</p>
                </div>
                <div class="like logoUtility">
                    <img src="/svgImages/like.svg" alt="like">
                </div>
                
            </div>
            <div class="playbar footerStyle ">
                
                <div class="control">
                    <div class="prev">
                        <img src="/svgImages/prev.svg" alt="previous">
                    </div>
                    <div class="playButton">
                        <img src="/svgImages/play.svg" alt="play">
                    </div>
                    <div class="next">
                        <img src="/svgImages/next.svg" alt="next">
                    </div>
                </div>
                
                    <div class="timebar">
                        <div class="current">
                            <p class="currentPara">--:--</p>
                        </div>
                        <div class="bar">
                            <div class="circle"></div>
                        </div>
                        <div class="duration">
                            <p class="durationPara">--:--</p>
                        </div>
                    </div>
                
                
            </div>
            <div class="volume footerStyle flexBox">
                <div class="volumeControls">
                    <div class="volumeLogo flexBox">
                        <img src="/svgImages/volume.svg" alt="volume">
                    </div>
                    <div class="range flexBox">
                        <input class="slider" type="range">
                    </div>
                </div>
                
            </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
